<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>HTML</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
   
        h1{
            text-align: center;
            margin: 20px 0;
        }

        }

        width: 70%;

       }

       #vl{

                <li>
                    HyperText Markup Language
                    <p>Linguagem de marcação de texto</p>
                </li>
                <h2>Vamos por partes</h2>
            
                <h3>HyperText</h3>
                <li>Hipertexto</li>

    </main>
