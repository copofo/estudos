<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        }

   

        li{

        }

        p{

        }

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
       }

       #vl{
        position: absolute;
        top: 0;
       }

 
    </style>


</head>

    <a id="vl" href="../index.html" style="position: absolute; font-size: 20px; text-decoration: none;margin: 10px;">&laquo;</a>

    <h1>O que é HTML?</h1>
    <main>
        <section>
            <ul>
                <li>Estruturar textos, criar links, imagens, audios, videos, etc...</li>
                <li>
                    HyperText Markup Language
                    <p>Linguagem de marcação de texto</p>
                </li>
                
            </ul>
        </section>
        
    </main>
